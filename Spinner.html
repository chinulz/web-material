<!DOCTYPE html>
	<html>
		<head>
		<title>https://chinulz.onion</title>
		
		<style type="text/css">

.spinner {
    border: 16px solid #ff0000;
    border-radius: 50%;
    border-top: 16px solid #ffdedb;
    width: 120px;
    height: 120px;
    animation: spin 1s linear infinite;
    margin-top: 70px;
  
    }
  
    @keyframes spin{
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
  
    h1 {
        margin-top: 130px;
    }
    </style>
		</head>
	<body>
		<center>
    <h1><font size="9">Loading.....</h1>
    <div class="spinner"></div></center>
		</body>
		</html>
