<!DOCTYPE html>
<html>
<head>
	<title>Membuat Jam Digital Dengan Javascript</title>
</head>
<body>
	<center>
		<table border="1">
			<tr>
	<td>
	<b>SEKARANG JAM</b>
	</td>
	       </tr>
    <td>
    <center><b id="jam"></b>.<b id="menit"></b>.<b id="detik"></b></center>
    </td>
            </tr>
        </table>
	</center>
	<script>
		window.setTimeout("waktu()", 1000);
		
		function waktu()
	{
		var waktu = new Date();
		setTimeout("waktu()", 1000);
		document.getElementById("jam").innerHTML = waktu.getHours();
		document.getElementById("menit").innerHTML = waktu.getMinutes();
		document.getElementById("detik").innerHTML = waktu.getSeconds();
	}
		</script>
	</body>
	</html>
